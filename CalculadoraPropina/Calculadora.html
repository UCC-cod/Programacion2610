<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propinas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('fondo.jpg'); background-size: cover;">
  <div class="container mt-5">
    <div class="row g-4">
      
      <!-- Panel de entradas -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">

            <!-- Valor de la cuenta -->
            <div class="mb-2">
              <label for="cuenta" class="form-label">Valor de la cuenta</label>
              <input type="number" class="form-control" id="cuenta" placeholder="Ej: 142500">
            </div>

            <!-- Selección de porcentaje de propina -->
            <div class="mb-2">
              <label class="form-label">Selecciona el porcentaje de propina</label>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-info" onclick="seleccionarPorcentaje(5)">5%</button>
                <button class="btn btn-info" onclick="seleccionarPorcentaje(10)">10%</button>
                <button class="btn btn-info" onclick="seleccionarPorcentaje(15)">15%</button>
                <button class="btn btn-info" onclick="seleccionarPorcentaje(20)">20%</button>
                <button class="btn btn-info" onclick="seleccionarPorcentaje(50)">50%</button>
                <button class="btn btn-outline-secondary" onclick="seleccionarPorcentaje(prompt('Ingresa tu porcentaje:'))">Personalizado</button>
              </div>
            </div>

            <!-- Número de personas -->
            <div class="mb-2">
              <label for="personas" class="form-label">Número de personas</label>
              <input type="number" class="form-control" id="personas" placeholder="Ej: 4">
              <small id="errorPersonas" class="text-danger" style="display:none;">No puede ser cero</small>
            </div>

          </div>
        </div>
      </div>

      <!-- Panel de resultados -->
      <div class="col-md-4">
        <div class="card bg-primary text-white shadow-sm">
          <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
              <p class="mb-0">Propina por persona</p>
              <h4 id="propinaPorPersona">COP $0.00</h4>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <p class="mb-0">Total por persona</p>
              <h4 id="totalPorPersona">COP $0.00</h4>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <p class="mb-0">Total general (cuenta + propina)</p>
              <h4 id="totalGeneral">COP $0.00</h4>
            </div>

            <!-- Botón reset -->
            <div class="d-grid mt-4">
              <button class="btn btn-light" onclick="resetCalculadora()">REINICIAR</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS con funciones -->
  <script src="java.js"></script>
</body>
</html>
