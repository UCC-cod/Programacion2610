<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Propinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .contenedor {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Calculadora de Propinas</h2>

        <label>Valor de la cuenta:</label>
        <input type="number" id="cuenta">

        <label>Porcentaje de propina:</label>
        <input type="number" id="propina">

        <button onclick="calcularTotal()">Calcular</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcularTotal() {
            let valorCuenta = Number(document.getElementById("cuenta").value);
            let porcentajePropina = Number(document.getElementById("propina").value);

            let propina = valorCuenta * (porcentajePropina / 100);
            let total = valorCuenta + propina;

            document.getElementById("resultado").innerText =
                "Total a pagar: $" + total;
        }
    </script>

</body>
</html>
