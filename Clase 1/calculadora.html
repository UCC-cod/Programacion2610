<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Propina</title>
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>

  <div class="contenedor">
    <h2>Calculadora de Propina</h2>

    <label>Valor de la cuenta:</label>
    <input type="number" id="cuenta" placeholder="Ej: 50000">

    <label>Porcentaje de propina:</label>
    <input type="number" id="propina" placeholder="Ej: 10">

    <button onclick="calcularTotal()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <!-- JavaScript -->
  <script src="calculadora.js"></script>
</body>
</html>
