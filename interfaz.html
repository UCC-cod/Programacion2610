<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Propina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Calculadora de Propina</h2>

        <label>Valor de la cuenta:</label>
        <input type="number" id="cuenta">

        <label>Porcentaje de propina:</label>
        <input type="number" id="propina">

        <button onclick="mostrarTotal()">Calcular Total</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularTotal(cuenta, porcentaje) {
            const propina = cuenta * (porcentaje / 100);
            const total = cuenta + propina;
            return total;
        }

        function mostrarTotal() {
            const cuenta = Number(document.getElementById("cuenta").value);
            const porcentaje = Number(document.getElementById("propina").value);

            const total = calcularTotal(cuenta, porcentaje);

            document.getElementById("resultado").textContent =
                `Total a pagar: $${total.toFixed(2)}`;
        }
    </script>

</body>
</html>
